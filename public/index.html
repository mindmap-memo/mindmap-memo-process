<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="마인드맵 형태의 메모 애플리케이션"
    />
    <title>Mindmap Memo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <!-- Google Services 로드 -->
    <script>
      window.googleServicesLoaded = false;
      
      window.initGoogleServices = function() {
        console.log('Google Services 초기화 시작');
        
        // gapi가 로드되었는지 확인
        if (typeof window.gapi !== 'undefined') {
          console.log('✓ Google API 확인됨');
        }
        
        // google이 로드되었는지 확인  
        if (typeof window.google !== 'undefined') {
          console.log('✓ Google Identity Services 확인됨');
        }
        
        // 모든 서비스가 사용 가능한지 최종 확인
        if (typeof window.gapi !== 'undefined' && typeof window.google !== 'undefined') {
          console.log('✓ 모든 Google 서비스 준비 완료');
          window.googleServicesLoaded = true;
          window.dispatchEvent(new CustomEvent('googleReady'));
        } else {
          console.log('일부 Google 서비스가 아직 로드되지 않음, 재시도...');
          setTimeout(window.initGoogleServices, 500);
        }
      };
    </script>
    <script src="https://apis.google.com/js/api.js" onload="console.log('Google API 스크립트 로드됨')"></script>
    <script src="https://accounts.google.com/gsi/client" onload="console.log('Google GIS 스크립트 로드됨'); window.initGoogleServices();"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
